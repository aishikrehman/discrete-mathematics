{{ define "main" }}
<div class="container-xxl mt-3 my-md-4 bd-layout">
  {{ partial "aside.html" . }}
  <main class="bd-main">
    <div class="bd-intro pt-2 ps-lg-2">
      {{ partial "intro.html" . }}
    </div>
    {{/* {{ if and (gt .WordCount 400 ) (ne .Params.toc "false") }} */}}
    <div class="bd-toc mt-3 mb-5 my-lg-0 ps-xl-3 mb-lg-5 text-muted">
      <h5>{{ i18n "tocHead" }}</h5>
      {{ .TableOfContents }}
    </div>
    {{/* {{ end }} */}}
    <div class="bd-content ps-lg-2">
      {{ .Content }}
    </div>
  </main>
</div>
{{ partial "footer.html" .}}
{{ end }}
